<!-- src/app/pages/ordered-food/ordered-food.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/akun"></ion-back-button>
    </ion-buttons>
    <ion-title>Makanan yang Dipesan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let food of orderedFood">
      <ion-label>
        <h2>{{ food.food.name }}</h2>
        <p>Jumlah: {{ food.quantity }}</p>
        <p>Harga Total: Rp {{ food.total_price }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
