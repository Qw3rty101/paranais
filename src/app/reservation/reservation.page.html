<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Reservasi Kamar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="roomDetails" class="ion-padding">
    <ion-card>
      <img [src]="roomDetails.imageUrl" alt="{{ roomDetails.name }}" />
      <ion-card-header>
        <ion-card-title>{{ roomDetails.name }}</ion-card-title>
        <ion-card-subtitle
          >{{ roomDetails.price | currency: 'IDR' }}</ion-card-subtitle
        >
      </ion-card-header>
      <ion-card-content>
        <p>{{ roomDetails.description }}</p>
      </ion-card-content>
    </ion-card>

    <ion-list>
      <ion-item>
        <ion-label position="stacked">Nama</ion-label>
        <ion-text>{{ this.name }}</ion-text>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-text>{{ this.email }}</ion-text>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Tanggal Check-In</ion-label>
        <ion-datetime
          display-format="YYYY-MM-DDTHH:mm:ss"
          placeholder="Pilih tanggal"
          [(ngModel)]="checkin"
        ></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Tanggal Check-Out</ion-label>
        <ion-datetime
          display-format="YYYY-MM-DDTHH:mm:ss"
          placeholder="Pilih tanggal"
          [(ngModel)]="checkout"
        ></ion-datetime>
      </ion-item>
    </ion-list>

    <ion-button expand="full" (click)="reserveRoom()"
      >Reservasi Sekarang</ion-button
    >
  </div>
</ion-content>
