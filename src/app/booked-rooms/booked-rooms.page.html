<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/beranda"></ion-back-button>
    </ion-buttons>
    <ion-title>Kamar yang Dipesan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="rooms.length === 0" class="ion-padding">
    <p>Tidak ada kamar yang dipesan.</p>
  </div>

  <ion-list>
    <ion-item *ngFor="let room of rooms">
      <ion-thumbnail slot="start">
        <img [src]="room.image_url" alt="{{ room.name }}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ room.name }}</h2>
        <p>{{ room.description }}</p>
        <p><strong>Harga:</strong> {{ room.price | currency: 'IDR' }}</p>
        <p><strong>Check-In:</strong> {{ room.checkInDate }}</p>
        <p><strong>Check-Out:</strong> {{ room.checkOutDate }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
